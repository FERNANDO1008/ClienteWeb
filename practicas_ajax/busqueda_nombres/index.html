<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ajax y PHP</title>
    <script>
        function crearXMLHttpRequest(){
            var xmlHttp;
            if (window.XMLHttpRequest){
                xmlHttp = new XMLHttpRequest();
            }
            return xmlHttp;
        }

        function mostrarInformacion(){

            var nombre = document.getElementById("nombre").value;
            var xmlHttp = crearXMLHttpRequest();
            xmlHttp.onreadystatechange = function(){
                if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
                    document.getElementById("resultado").innerHTML = xmlHttp.responseText;
                }
            }
            xmlHttp.open("GET", "obtener_nombre.php?nombre=" + nombre,true);
            xmlHttp.send();
        }

    </script>
</head>

<body>
    <h2>Mis Clientes</h2>
    
		<label>Ingrese el nombre de un cliente: </label>
		<input type="text" name="nombre" id="nombre">
		<input type="button" id="enviar" value="Enviar" onclick="mostrarInformacion()">
	
	<div id="resultado"> NO hay nada</div>

</body>

</html>
